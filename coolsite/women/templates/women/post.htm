{% block content %}
<h1>{{title}}</h1>
        {% if posts.photo %}
        <p><img class="img-article-left" src="{{posts.photo.url}}"></p>
        {% endif %}
 <!-- Получаем доступ к аргументам обьекта класса -->

{% endblock content %}
